server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hotelmicroservice
    username: root
    password: root123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: HOTEL-SERVICE
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

